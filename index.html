        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Self-Portrait</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .portrait {
            position: relative;
            width: 200px;
            height: 300px;
        }

        .head {
            background-color: #ffcccb;
            border-radius: 30%;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .hair {
            background-color: #4894e1;
            width: 140px;
            height: 60px;
            position: absolute;
            top: 20px;
            left: 30px;
            transform: rotate(-45deg);
        }

        .eye {
            background-color: #2c3e50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 70px;
            left: 80px;
        }

        .nose {
            background-color: #e74c3c;
            width: 20px;
            height: 40px;
            position: absolute;
            top: 90px;
            left: 90px;
            transform: rotate(45deg);
        }

        .mouth {
            background-color: #e74c3c;
            width: 60px;
            height: 20px;
            position: absolute;
            top: 120px;
            left: 70px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="portrait">
    <div class="head"></div>
    <div class="hair"></div>
    <div class="eye"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
</div>

</body>
</html>
